<!DOCTYPE html>
<html>
<head>

	<title>Clock</title>
<link rel="stylesheet" style="text/css" href="main.css">
</head>
<body>

	<div class="box">
		<div class="clockBox">
			<p class= "clockHourTens" id="hourTensDisplay"></p>
			<p class= "clockHour" id="hourDisplay"></p>
			<p class="firstColon">:</p>
			<p class= "clockMinTens" id="minTensDisplay"></p>
			<p class= "clockMin" id="minDisplay"></p>
			<p class="secondColon">:</p>
			<p class=" clockSecTens" id="secTensDisplay">
			<p class= "clockSec" id="secDisplay"></p>
			
		</div>
	</div>



<script type="text/javascript" src="main.js"></script>
